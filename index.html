<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Engineering Calculator</title>
</head>

<body>
    <form method="">
        <div>
            <input id="formula" type="text" value="ANS = 0" cols="10" disabled>
            <input id="field" type="text" value="0" cols="10" required>
        </div>
        <div>
            <button id="deleteAll">AC</button>
            <button id="leftParenthesis">(</button>
            <button id="rightParenthesis">)</button>
            <button id="multiply">×</button>
            <button id="numberSeven">7</button>
            <button id="numberEight">8</button>
            <button id="numberNine">9</button>
            <button id="divide">÷</button>
            <button id="numberFour">4</button>
            <button id="numberFive">5</button>
            <button id="numberSix">6</button>
            <button id="minus">-</button>
            <button id="numberOne">1</button>
            <button id="numberTwo">2</button>
            <button id="numberThree">3</button>
            <button id="add">+</button>
            <button id="dot">.</button>
            <button id="numberZero">0</button>
            <button id="delete">⨷</button>
            <button id="equalSign" type="submit">=</button>
            <button id="power">^</button>
        </div>
        <div>
            <button id="recordShow">»</button>
            <button id="recordClear">Clear</button>
            <ul id="record" class="hidden"></ul>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
