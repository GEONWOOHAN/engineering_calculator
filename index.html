<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Engineering Calculator</title>
</head>

<body>
    <form method="">
        <input id="formula" type="text" value="Ans = 0" cols="10" disabled>
        <input id="field" type="text" value="0" cols="10" required>
        <button id="add">+</button>
        <button id="minus">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
        <button id="power">^</button>
        <button id="equalSign" type="submit">=</button>

        <button id="recordClear">Clear</button>
        <ul id="record"></ul>
    </form>

    <script src="app.js"></script>
</body>

</html>
